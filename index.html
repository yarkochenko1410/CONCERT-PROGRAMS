<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>САЙТ КОНЦЕРТНО-ЭКСКУРСИОННЫХ ПРОГРАММ</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <header>
        <div class="content">
            <img src="imgs/logo.svg" alt="">
            <nav>
                <a href="">Афиша</a>
                <img src="imgs/rombick.svg" alt="">
                <a href="">Заказ билетов</a>
                <img src="imgs/rombick.svg" alt="">
                <a href="">Контакты</a>
                <img src="imgs/rombick.svg" alt="">
                <a href="">История дворца</a>
                <img src="imgs/rombick.svg" alt="">
                <a href="">Галерея</a>
                <img src="imgs/rombick.svg" alt="">
                <a href="">Планы залов</a>
            </nav>
        </div>
    </header>


    <main class="content">
        <div class="intro-content content">
            <img class="slider-main-image" src="imgs/slider__main-image.png" alt="">
            <div class="intro-links">
                <a class="intro-links-item" href=""> 
                    <img src="imgs/thumb-slider__image (1).png" alt="">
                    <p>Опера VS Оперетта</p>
                </a>
                <a class="intro-links-item" href="">
                    <img src="imgs/thumb-slider__image.png" alt="">
                    <p>Антонио Вивальди. Времена года</p>
                </a>
            </div>
        </div>


        <div class="event-posters content">
            <div class="heading-section">
                <p>Афиша</p>
                <a class="heading-section__right" href="">
                    <img width="35px" height="35px" src="imgs/heading-section__icon.svg" alt="">
                    <p>Все мероприятия</p>
                </a>
            </div>

            <div class="event-posters-footer content">
                <div class="poster" >
                    <div class="poster__date">
                        <p>3</p>
                        <p>июня</p>
                    </div>
                    <img width="320px" height="240px" src="imgs/slider__main-image.png" alt="">
                    <div class="poster__info-wrapper">
                        <div class="poster__info">
                            <p>Антонио Вивальди. Времена года</p>
                            <p>Посвящение Фрэнку Синатре.</p>
                        </div>
                        <div class="poster__options">
                            <div class="option_1">
                                <img src="imgs/Vector.svg">
                                <p>Джаз</p>
                            </div>
                            <div class="option_1">
                                <img src="imgs/Vector (1).svg">
                                <p>19:00</p>
                            </div>
                            <div class="option_1">
                                <img src="imgs/Vector (2).svg">
                                <p>6+</p>
                            </div>
                        </div>
                    </div>
                    <a class="button-buy-tickets" href="">
                        <p>Заказать билет</p>
                    </a>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
